name: Python Unit Tests

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: 
      - 'dev'
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi